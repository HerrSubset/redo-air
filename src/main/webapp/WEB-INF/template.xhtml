<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
        >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{languageSwitcherController.locale}">
    <h:head>
        <title><ui:insert name="pageTitle">#{msg.template_title_addon}</ui:insert></title>
        <h:outputStylesheet library="css" name="normalize.css"/>
        <h:outputStylesheet library="css" name="skeleton.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <ui:insert name="metaData"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="langauge_form">
            <h:link value="Home" outcome="index"/> |
            <h:commandLink action="#{languageSwitcherController.changeLanguage('nl_BE')}" value="#{msg.language_dutch}"/> |
            <h:commandLink action="#{languageSwitcherController.changeLanguage('en')}" value="#{msg.language_english}"/> |

            <h:panelGroup rendered="#{not sessionController.userIsLoggedIn()}">
                <h:link value="Log in" outcome="login"/> |
                <h:link value="Register" outcome="register"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{sessionController.userIsLoggedIn()}">
                <h:commandLink action="#{loginController.logout()}" value="log out"/> |
                <h:outputText value="Hello #{loginController.email}"/>
            </h:panelGroup>

        </h:form>
        <h1><h:graphicImage name="redo.png" library="images" height="60"/>#{msg.template_header}</h1>

        <div>
            <ui:insert name="pageContent">
            </ui:insert>
        </div>
        <br/>
        #{msg.template_footer}
    </h:body>
</f:view>
</html>
