<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head></head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="pageTitle">#{msg.login_title}</ui:define>
    <ui:define name="pageContent">
        <f:view>
            <h:form>
                <h:selectOneRadio id="gender" label="Gender: " value="#{passengerBean.gender}">
                <f:selectItem itemLabel="#{msg.payment_endorsement}" itemValue="endorsement"></f:selectItem>
                <f:selectItem itemLabel="#{msg.payment_creditcard}" itemValue="CC"></f:selectItem>
                </h:selectOneRadio>

                <h:panelGroup layout="block">
                    <h:outputLabel for="payment_form_cardnumber_input" value="#{msg.payment_form_cardnumber}"/>
                    <h:selectOneMenu value="#{indexController.category}" id="index_form_category_input">
                        <f:selectItem itemLabel="#{msg.index_form_category_label}" itemValue=""/>
                        <f:selectItems value="#{indexController.categoryService.allCategoryNames}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
            </h:form>


        </f:view>
    </ui:define>
</ui:composition>

</body>

</html>
