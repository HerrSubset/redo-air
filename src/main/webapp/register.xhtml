<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head></head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="pageTitle">#{msg.register_title}</ui:define>
    <ui:define name="pageContent">
        <f:view>
            <h:form id="register">

                <h:panelGroup layout="block" styleClass="login-register-buttons">
                    <span>
                         <h:commandButton value="#{msg.register_button_login}" action="login.xhtml faces-redirect=true"/>
                    </span>
                    <span>
                        <h:commandButton value="#{msg.register_button_register}" action="register.xhtml faces-redirect=true"
                                         styleClass="button-primary"/>
                    </span>
                </h:panelGroup>



                <h:panelGrid columns="2">

                    <h:outputText value="#{msg.register_form_firstname}"/>
                    <h:panelGroup>
                        <h:inputText id="register_form_firstname_input" value="#{registerController.firstName}"/>
                    </h:panelGroup>

                    <h:outputText value="#{msg.register_form_lastname}"/>
                    <h:panelGroup>
                        <h:inputText id="register_form_lastname_input" value="#{registerController.lastName}"/>
                    </h:panelGroup>


                    <h:outputText value="#{msg.login_form_email}"/>
                    <h:panelGroup>
                        <h:inputText id="register_form_email_input" value="#{registerController.email}">
                            <f:ajax event="blur" render="register_form_email_input register_form_email_input_error_empty"></f:ajax>
                        </h:inputText>
                        <h:message id="register_form_email_input_error_empty" for="register_form_email_input"/>
                    </h:panelGroup>

                    <h:outputText value="#{msg.register_form_password}"/>
                    <h:panelGroup>
                        <h:inputSecret id="register_form_password_input" value="#{registerController.password}"/>
                    </h:panelGroup>
                </h:panelGrid>
                <h:commandButton value="#{msg.register_button_register_send}" action="#{registerController.register}"/>

            </h:form>
        </f:view>
    </ui:define>
</ui:composition>

</body>

</html>
