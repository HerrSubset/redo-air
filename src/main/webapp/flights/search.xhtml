<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="pageTitle">#{msg.search_title}</ui:define>
    <ui:define name="pageContent">
        <h1>#{msg.search_title}</h1>

        <h:dataTable id="flightsTable" value="#{flightSearchController.getAllFlights()}" var="category">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{category.price}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Category"/>
                </f:facet>
                <h:outputText value="#{category.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure Time"/>
                </f:facet>
                <h:outputText value="#{category.flight.departureTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrival Time"/>
                </f:facet>
                <h:outputText value="#{category.flight.arrivalTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="From"/>
                </f:facet>
                <h:outputText value="#{category.flight.arrivalAirport.code}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="To"/>
                </f:facet>
                <h:outputText value="#{category.flight.departureAirport.code}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
