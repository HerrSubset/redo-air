<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="metaData">
        <f:metadata>
        <f:viewParam name="departureAirport" value="#{flightSearchController.departureAirport}"/>
        <f:viewParam name="arrivalAirport" value="#{flightSearchController.arrivalAirport}"/>
        <f:viewParam name="departuredate" value="#{flightSearchController.departureDate}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
        </f:viewParam>
        <f:viewParam name="returndate" value="#{flightSearchController.returnDate}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
        </f:viewParam>
        <f:viewParam name="class" value="#{flightSearchController.className}"/>
        <f:viewParam name="numberofpeople" value="#{flightSearchController.numberOfPeople}"/>
        <f:viewParam name="airline" value="#{flightSearchController.airline}"/>
    </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">#{msg.search_title}</ui:define>
    <ui:define name="pageContent">
        <h1>#{msg.search_title}</h1>


        <h2>#{msg.search_departure_title}</h2>
        <c:forEach items="#{flightSearchController.departureFlights}" var="flight">
            <div>
                <h:outputText value="#{flight.flight.airline.name}"/>
                <br/>
                <h:outputText value="EUR #{flight.price}"/>
                <br/>
                <h:outputText value="#{msg.search_flightdiv_seatsavailable}: #{flight.freeSeats}"/>
                <br/>
                <h:outputText value="#{msg.search_flightdiv_departure}: #{flight.flight.departureAirport.code} #{flight.flight.departureTime}"/>
                <br/>
                <h:outputText value="#{msg.search_flightdiv_arrival}: #{flight.flight.arrivalAirport.code} #{flight.flight.arrivalTime}"/>
                <br/>
            </div>
        </c:forEach>


        <h:panelGroup rendered="#{flightSearchController.shouldShowReturnFlights()}">
            <h2>#{msg.search_return_title}</h2>
            <h:dataTable id="returnTable" value="#{flightSearchController.returnFlights}" var="category" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{category.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category"/>
                    </f:facet>
                    <h:outputText value="#{category.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Departure Time"/>
                    </f:facet>
                    <h:outputText value="#{category.flight.departureTime}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Arrival Time"/>
                    </f:facet>
                    <h:outputText value="#{category.flight.arrivalTime}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="From"/>
                    </f:facet>
                    <h:outputText value="#{category.flight.departureAirport.code}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="To"/>
                    </f:facet>
                    <h:outputText value="#{category.flight.arrivalAirport.code}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Airline"/>
                    </f:facet>
                    <h:outputText value="#{category.flight.airline.name}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>


    </ui:define>
</ui:composition>

</html>
