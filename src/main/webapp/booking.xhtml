<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="metaData">
        <f:metadata>
            <f:viewParam name="bookingid" value="#{bookingController.bookingId}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">#{msg.booking_title}</ui:define>
    <ui:define name="pageContent">

        <h1>#{msg.booking_title}</h1>

        <h2>Tickets</h2>
        <h:dataTable value="#{bookingController.booking.tickets}" var="ticket">
            <h:column>
                Name: #{ticket.passengerFirstName} #{ticket.passengerLastName}
            </h:column>
            <h:column>
                #{ticket.seatCategory.flight.departureAirport.code} - #{ticket.seatCategory.flight.arrivalAirport.code}
            </h:column>
            <h:column>
                #{ticket.seatCategory.flight.departureTime}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
