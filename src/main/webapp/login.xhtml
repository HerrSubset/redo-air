<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head></head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="metaData">
        <f:metadata>
            <f:viewParam name="url" value="#{loginController.url}"/>
            <f:viewParam name="cid" value="#{loginController.cid}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">#{msg.login_title}</ui:define>
    <ui:define name="pageContent">
        <f:view>
            <h:form id="login">

                <h:panelGroup layout="block" styleClass="login-register-buttons">
                    <span>
                        <h:commandButton value="#{msg.login_button_login}" action="#{loginController.login()}"
                                         styleClass="button-primary"/>
                    </span>
                    <span>
                        <h:commandButton value="#{msg.login_button_register}" action="#{loginController.register()}"/>
                    </span>
                </h:panelGroup>


                <h:panelGrid columns="2">

                    <h:outputText value="#{msg.login_form_email}"/>
                    <h:panelGroup>
                        <h:inputText id="login_form_email_input" value="#{loginController.email}">
                        <f:ajax event="blur" render="login_form_email_input login_form_email_input_error_empty"></f:ajax>
                        </h:inputText>
                        <h:message id="login_form_email_input_error_empty" for="login_form_email_input"/>
                    </h:panelGroup>

                    <h:outputText value="#{msg.login_form_password}"/>
                    <h:panelGroup>
                        <h:inputSecret id="login_form_password_input" value="#{loginController.password}"/>
                    </h:panelGroup>
                </h:panelGrid>
                <h:commandButton value="#{msg.login_button_login_send}" action="#{loginController.validateUsernamePassword}"/>

            </h:form>
        </f:view>
    </ui:define>
</ui:composition>

</body>

</html>
