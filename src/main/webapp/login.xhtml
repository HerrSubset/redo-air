<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head></head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="pageTitle">#{msg.login_title}</ui:define>
    <ui:define name="pageContent">
        <f:view>
            <h:form id="login">
                <h:commandButton value="#{msg.login_button_login}" action="#{login.toggleIsLogin}" rendered="#{login.isLogin}"/>
                <h:commandButton value="#{msg.login_button_register}" action="#{login.toggleIsLogin}" rendered="#{not login.isLogin}"/>

                <h:panelGrid columns="2">

                    <h:outputText value="#{msg.login_form_email}"/>
                    <h:panelGroup>
                        <h:inputText id="login_form_email_input" value="#{login.email}" required="true" rendered="true">
                            <f:ajax event="blur" render="login_form_email_input login_form_email_input_error_empty"></f:ajax>
                        </h:inputText>
                        <h:message id="login_form_email_input_error_empty" for="login_form_email_input"/>
                    </h:panelGroup>

                    <h:outputText value="#{msg.login_form_password}"/>
                    <h:panelGroup>
                        <h:inputSecret id="login_form_password_input" value="#{login.password}" rendered="true"/>
                    </h:panelGroup>
                </h:panelGrid>
                <!--<h:inputHidden id="hidden" value="#{login.isLogin}"/>-->
                <h:commandButton value="#{msg.login_button_login_send}" action="#{login.doAction}" rendered="#{not login.isLogin}"/>
                <h:commandButton value="#{msg.login_button_register_send}" action="#{login.doAction}" rendered="#{login.isLogin}"/>

            </h:form>
        </f:view>
    </ui:define>g
</ui:composition>

</body>

</html>
